<!DOCTYPE html>
<html>
  <head>
    <title>day - 2</title>
    <style>
      body {
          padding: 25px;
          display: flex;
          flex-direction: column; /* Stacks items vertically */
          align-items: center;    /* Centers horizontally */
      }
      #sq{
        display: none;
      }
      #cu{
        display: none;
      }
    </style>
  </head>
  
  <body>
    <h2>Show square and Cube</h2>
    <input type="number" id="num1" placeholder="Enter a NUmber"/>
    <button type="button" onclick="checkSquareCube()">Check</button>
    <p id="res">result:
      <p id="sq">Square: </p>
      <p id="cu">Cube: </p>
      <p id="inv"></p>
    </p>
    
    
    <script>
      function checkSquareCube(){
        let n1 = document.getElementById("num1").value;
        const targetSq = document.getElementById("sq");
        const targetCu = document.getElementById("cu");
        const targetInv = document.getElementById("inv");
        if(n1 == ''){
          targetInv.textContent = 'Please enter a number.';
          targetInv.style.color = 'red';
          return;
        }
        
        n1 = Number(n1);
        
        targetSq.textContent += n1*n1;
        targetSq.style.color = 'green';
        targetSq.style.display = 'block';
        
        targetCu.textContent += n1*n1*n1;
        targetCu.style.color = 'green';
        targetCu.style.display = 'block';
        
        targetInv.style.display = 'none';
      }    
    </script>
  </body>
</html>
