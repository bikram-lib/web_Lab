<!DOCTYPE html>
<html>
  <head>
    <title>Show Date & Time</title>
    <style>
      body{
        padding: 25px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #ADD8E6;
      }
      #output{
        margin-top: 20px;
      }
    </style>
    
  </head>
  <body>
      <div id="q4">
        <h2>Display Current Date and Time</h2>
        <button type="button" onclick="showDateTime()">Show Date & Time</button>
        <div id="output">
          target show area
        </div>
      </div>

      <script>
        function showDateTime(){
          let now = new Date();
          document.getElementById("output").innerText = now.toLocaleString();
        }
      </script>
  </body>
</html>
