<!DOCTYPE html>
<html>
  <head>
    <title>day - 1</title>
    <style>
      .title {
      	color: #5C6AC4;
      }
      body {
          padding: 25px;
          display: flex;
          flex-direction: column; /* Stacks items vertically */
          align-items: center;    /* Centers horizontally */
          // justify-content: center; /* Centers vertically */
          min-height: 100vh;      /* Makes the body take up the full screen height */
          margin: 0;              /* Removes default browser spacing */
      }
      .ques {
        display: flex;
        justify-content: flex-start;
        width: 100%;
      }
      #q3 {
        display: flex;
        flex-direction: column; /* Stack them top-to-bottom */
        gap: 15px;              /* This creates the gap you want */
        align-items: center;    /* Keeps everything centered inside the div */
        margin-top: 20px;       /* Adds space between this section and the one above */
      }
    </style>
    
  </head>
  <body>
      
      <h1 class="title">day - 1</h1>
      <div class="ques">
        q1-->
      </div>
      <p>
        <button type="button" onclick="showAlart()">click to Get Alart</button>
      </p>
      
      <p>
        <button type="button" onclick="changeText()">click to text change using DOM</button>
      </p>
      <p id="messageDisplay">click above to change the text</p>
      
      <div class="ques">
        q2-->
      </div>
      <p id="myParagraph">This is the original text.</p>
      <button type="button" onclick="updateText()">Change above Text</button>
      
      <div class="ques">
        q3-->
      </div>
      <div id="q3">
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="calculateSum()">Add Numbers</button>
        <p>Result: <span id="result">0</span></p>
      </div>
      
      
      
      <!--<p id="currentTime"></p>-->
      <script>
        function showAlart(){
          alert("this is alart - 1 for clicking button");
        }
        function changeText(){
          const disp = document.getElementById("messageDisplay");
          disp.innerText = "The button was clicked! Here is your text.";
          disp.style.color = "blue";
        }

        function updateText(){
          const par = document.getElementById("myParagraph");
         
          const myContent = `
            <p style="color: green;">
                <strong>Success!</strong> The text has been updated.
            </p>  
          `;
          par.innerHTML = myContent;
        }

        function calculateSum() {
            const val1 = document.getElementById("num1").value;
            const val2 = document.getElementById("num2").value;
        
            const sum = Number(val1) + Number(val2);
        
            document.getElementById("result").innerHTML = sum;
        }
      </script>
  </body>
</html>
